{% extends "layouts/base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="container-fluid">
<form class="was-validated row g-3" action="save_department" method="POST"  id="department-add-form">
  {% csrf_token %}
  <div class="card">
    <div class="card-body">
  <div class="row g-3">
    <div class="col-md-4 mb-3">
      <label for="Dept_Name" class="form-label">Department Name</label>
      <input type="text"  class="form-control is-invalid" id="Dept_Name" 
      placeholder="Required Department Name" name="Dept_Name" required></textarea>
      <div class="invalid-feedback">
        Please enter a Name of Department.
      </div>
    </div>
    
    <div class="col-md-2 mb-3">
        {% comment %} <label for="validationTextarea" class="form-label">Department Status</label>
        <input class="form-check-input " type="checkbox" role="switch" id="validationTextarea" checked> {% endcomment %}
        <label for="Dept_Status" class="control-label">Status</label>
        <select name="Dept_Status" id="Dept_Status" class="form-control form-control-sm rounded-0" required>
        {% if Dept_Master.Dept_Status and Dept_Master.Dept_Status == 1 %}
        <option value="1" selected>Active</option>
        {% else %}
        <option value="1">Active</option>
        {% endif %}

        {% if Dept_Master.Dept_Status and Dept_Master.Dept_Status == 0 %}
        <option value="0" selected>Inactive</option>
        {% else %}
        <option value="0">Inactive</option>
        {% endif %}
    </select>
    </div>

    <div class="col-md-6">
        <label for="Dept_description" class="form-label">Department Description</label>
        <textarea class="form-control" id="Dept_description"  name="Dept_description" 
        placeholder="Department Description" ></textarea>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-6 mb-3">
        <button class="btn btn-secondary" type="reset" >Reset form</button>
      </div>
      <div class="col-md-6 mb-3">
        <button class="btn btn-danger" type="Cancel" >Cancel</button>
        <button class="btn btn-primary" type="submit" >Submit</button>
      </div>
    </div>
  </div>
</div>

  </form>
</div>
  <script>

</script>
{% endblock content %}
